<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DS認証 - {{ service.display_name }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: {{ service.design.font_family }};
            background-color: {{ service.design.background_color }};
            color: {{ service.design.text_color }};
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: {{ service.design.background_color }};
            border: 2px solid {{ service.design.border_color }};
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        /* スマホ対応：枠線を削除 */
        @media (max-width: 768px) {
            body {
                padding: 0;
                align-items: flex-start;
            }

            .container {
                border: none;
                padding: 20px;
                max-width: 100%;
                min-height: 100vh;
            }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: {{ service.design.text_color }};
        }

        .instruction {
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
            color: {{ service.design.text_color }};
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 14px;
            color: {{ service.design.text_color }};
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid {{ service.design.border_color }};
            font-size: 16px;
            background-color: {{ service.design.secondary_color }};
            color: {{ service.design.text_color }};
        }

        input[type="text"]:focus {
            outline: none;
            border-color: {{ service.design.primary_color }};
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: {{ service.design.button_bg_color }};
            color: {{ service.design.button_text_color }};
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .error-message {
            color: {{ service.design.text_color }};
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid {{ service.design.border_color }};
            background-color: {{ service.design.secondary_color }};
            display: none;
        }

        .error-message:not(:empty) {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ローディングオーバーレイ */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: {{ service.design.background_color }};
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loader {
            width: 60px;
            height: 60px;
            position: relative;
        }

        .loader div {
            position: absolute;
            width: 6px;
            height: 20px;
            background-color: {{ service.design.primary_color }};
            border-radius: 3px;
            animation: loader-fade 1.2s linear infinite;
        }

        .loader div:nth-child(1) {
            transform: rotate(0deg) translate(0, -28px);
            animation-delay: 0s;
        }

        .loader div:nth-child(2) {
            transform: rotate(30deg) translate(0, -28px);
            animation-delay: -1.1s;
        }

        .loader div:nth-child(3) {
            transform: rotate(60deg) translate(0, -28px);
            animation-delay: -1s;
        }

        .loader div:nth-child(4) {
            transform: rotate(90deg) translate(0, -28px);
            animation-delay: -0.9s;
        }

        .loader div:nth-child(5) {
            transform: rotate(120deg) translate(0, -28px);
            animation-delay: -0.8s;
        }

        .loader div:nth-child(6) {
            transform: rotate(150deg) translate(0, -28px);
            animation-delay: -0.7s;
        }

        .loader div:nth-child(7) {
            transform: rotate(180deg) translate(0, -28px);
            animation-delay: -0.6s;
        }

        .loader div:nth-child(8) {
            transform: rotate(210deg) translate(0, -28px);
            animation-delay: -0.5s;
        }

        .loader div:nth-child(9) {
            transform: rotate(240deg) translate(0, -28px);
            animation-delay: -0.4s;
        }

        .loader div:nth-child(10) {
            transform: rotate(270deg) translate(0, -28px);
            animation-delay: -0.3s;
        }

        .loader div:nth-child(11) {
            transform: rotate(300deg) translate(0, -28px);
            animation-delay: -0.2s;
        }

        .loader div:nth-child(12) {
            transform: rotate(330deg) translate(0, -28px);
            animation-delay: -0.1s;
        }

        @keyframes loader-fade {
            0%, 39%, 100% {
                opacity: 0.3;
            }
            40% {
                opacity: 1;
            }
        }

        /* カスタムCSS */
        {{ service.design.custom_css | safe }}
    </style>
</head>
<body>
    <!-- ローディングオーバーレイ -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="container" id="mainContainer">
        <h1>3DS認証</h1>
        <p class="instruction">3DSコードを入力してください</p>
        
        <form id="threeDSForm">
            <div class="form-group">
                <label for="code">3DSコード（4〜8桁の数字）</label>
                <input type="text" id="code" name="code" maxlength="8" placeholder="123456" required>
            </div>
            
            <button type="submit" class="btn">送信</button>
        </form>
        
        <div id="error" class="error-message"></div>
    </div>

    <script>
        const paymentId = "{{ payment_id }}";
        const serviceKey = "{{ service_key }}";
        const loadingOverlay = document.getElementById('loadingOverlay');
        const mainContainer = document.getElementById('mainContainer');
        let checkInterval = null;

        // 数字のみ入力可能
        document.getElementById('code').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '');
        });

        // フォーム送信
        document.getElementById('threeDSForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '';
            
            const code = document.getElementById('code').value;
            
            // バリデーション
            if (code.length < 4 || code.length > 8) {
                errorDiv.textContent = '4〜8桁の数字を入力してください';
                return;
            }
            
            // ローディング表示（フォームを非表示）
            mainContainer.style.display = 'none';
            loadingOverlay.classList.add('active');
            
            try {
                const response = await fetch(`/${serviceKey}/submit_3ds`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        code: code
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // 2秒ごとに状態をチェック
                    checkInterval = setInterval(async () => {
                        try {
                            const statusResponse = await fetch(`/${serviceKey}/check_status/${paymentId}`);
                            const status = await statusResponse.json();
                            
                            if (status.status === '3ds_approved') {
                                clearInterval(checkInterval);
                                window.location.href = `/${serviceKey}/complete`;
                            } else if (status.status === '3ds_rejected') {
                                clearInterval(checkInterval);
                                loadingOverlay.classList.remove('active');
                                mainContainer.style.display = 'block';
                                errorDiv.textContent = '認証が却下されました。再度入力してください';
                                document.getElementById('code').value = '';
                            }
                        } catch (error) {
                            console.error('状態チェックエラー:', error);
                        }
                    }, 2000);
                } else {
                    loadingOverlay.classList.remove('active');
                    mainContainer.style.display = 'block';
                    errorDiv.textContent = result.message;
                }
            } catch (error) {
                loadingOverlay.classList.remove('active');
                mainContainer.style.display = 'block';
                errorDiv.textContent = 'エラーが発生しました';
            }
        });
    </script>
</body>
</html>
