<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サービス有効設定</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <h1>サービス有効設定</h1>
            <a href="/alladmin" class="btn-back">← 戻る</a>
        </div>
        
        <div class="service-list">
            {% for key, service in services.items() %}
            <div class="service-item">
                <div class="service-info">
                    <h3>{{ service.name }}</h3>
                    <p class="service-key">サービスキー: {{ key }}</p>
                </div>
                <button 
                    class="toggle-btn {% if service.enabled %}enabled{% else %}disabled{% endif %}"
                    data-service-key="{{ key }}"
                    onclick="toggleService('{{ key }}', this)">
                    {% if service.enabled %}
                    ✓ 有効
                    {% else %}
                    ✗ 無効
                    {% endif %}
                </button>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        async function toggleService(serviceKey, button) {
            try {
                const response = await fetch(`/alladmin/toggle/${serviceKey}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // ボタンの表示を切り替え
                    if (button.classList.contains('enabled')) {
                        button.classList.remove('enabled');
                        button.classList.add('disabled');
                        button.textContent = '✗ 無効';
                    } else {
                        button.classList.remove('disabled');
                        button.classList.add('enabled');
                        button.textContent = '✓ 有効';
                    }
                } else {
                    alert('切り替えに失敗しました');
                }
            } catch (error) {
                alert('エラーが発生しました');
                console.error(error);
            }
        }
    </script>
</body>
</html>
